<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collection Database - LocalStorage</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback, useEffect } = React;

        // Servicio de datos - LocalStorage (preparado para migrar a API)
        const DataService = {
            STORAGE_KEY: 'vinyl_collection',
            
            getAll: () => {
                try {
                    const data = localStorage.getItem(DataService.STORAGE_KEY);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Error loading vinyls:', error);
                    return [];
                }
            },
            
            create: (vinyl) => {
                const vinyls = DataService.getAll();
                const newVinyl = {
                    ...vinyl,
                    id: Date.now().toString(),
                    createdAt: new Date().toISOString()
                };
                vinyls.push(newVinyl);
                localStorage.setItem(DataService.STORAGE_KEY, JSON.stringify(vinyls));
                return newVinyl;
            },
            
            update: (id, updatedData) => {
                const vinyls = DataService.getAll();
                const index = vinyls.findIndex(v => v.id === id);
                if (index !== -1) {
                    vinyls[index] = { ...vinyls[index], ...updatedData };
                    localStorage.setItem(DataService.STORAGE_KEY, JSON.stringify(vinyls));
                    return vinyls[index];
                }
                return null;
            },
            
            delete: (id) => {
                const vinyls = DataService.getAll();
                const filtered = vinyls.filter(v => v.id !== id);
                localStorage.setItem(DataService.STORAGE_KEY, JSON.stringify(filtered));
                return true;
            },
            
            getById: (id) => {
                const vinyls = DataService.getAll();
                return vinyls.find(v => v.id === id);
            },
            
            exportCollection: () => {
                const vinyls = DataService.getAll();
                const dataStr = JSON.stringify(vinyls, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `vinyl-collection-${Date.now()}.json`;
                link.click();
            },
            
            importCollection: (jsonData) => {
                try {
                    const vinyls = JSON.parse(jsonData);
                    if (Array.isArray(vinyls)) {
                        localStorage.setItem(DataService.STORAGE_KEY, JSON.stringify(vinyls));
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('Error importing collection:', error);
                    return false;
                }
            }
        };

        // Iconos SVG
        const Search = (props) => (

        const Plus = (props) => (

        const Grid = (props) => (

        const Music = (props) => (

        const User = (props) => (

                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );
        
        const Disc3 = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeWidth={2} />
                <circle cx="12" cy="12" r="3" strokeWidth={2} />
            </svg>
        );

        const Edit2 = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />

        const Trash2 = (props) => (

        const Download = (props) => (
            <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Icon = ({ name, ...props }) => {
            const icons = { Search, Plus, Grid, Music, User, Settings, Disc3, Edit2, Trash2, Download };
            const IconComponent = icons[name];
            return IconComponent ? <IconComponent {...props} /> : null;
        };

        // Pathosformeln musicales
        const pathosformeln = [
            'Melancol√≠a introspectiva',
            '√âxtasis festivo',
            'Rebeld√≠a punk',
            'Serenidad contemplativa',
            'Furia desatada',
            'Nostalgia rom√°ntica',
            'Angustia existencial',
            'Triunfo √©pico',
            'Sensualidad envolvente',
            'Protesta social',
            'Euforia psicod√©lica',
            'Lamento blues',
            'Energ√≠a fren√©tica',
            'Misticismo espiritual',
            'Desencanto urbano',
            'Pasi√≥n desenfrenada',
            'Soledad urbana',
            'Esperanza resiliente',
            'Iron√≠a sard√≥nica',
            '√âxtasis trascendental',
            'Otro (especificar)'
        ];

        const VinylCollectionApp = () => {
            const [currentView, setCurrentView] = useState('home');
            const [formStep, setFormStep] = useState(1);
            const [uploadMethod, setUploadMethod] = useState('link');
            const [editingVinyl, setEditingVinyl] = useState(null);
            const [vinyls, setVinyls] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterPathosformel, setFilterPathosformel] = useState('all');
            
            const [formData, setFormData] = useState({
                imageUrl: '',
                title: '',
                artist: '',
                year: '',
                label: '',
                style: '',
                interestingTracks: '',
                pathosformel: '',
                customPathosformel: ''
            });

            // Cargar vinilos al iniciar
            useEffect(() => {
                const loadedVinyls = DataService.getAll();
                setVinyls(loadedVinyls);
            }, []);

            const handleReset = useCallback(() => {
                setFormStep(1);
                setEditingVinyl(null);
                setFormData({
                    imageUrl: '',
                    title: '',
                    artist: '',
                    year: '',
                    label: '',
                    style: '',
                    interestingTracks: '',
                    pathosformel: '',
                    customPathosformel: ''
                });
            }, []);

            const updateFormData = useCallback((field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            }, []);

            const handleSaveVinyl = useCallback(() => {
                const finalPathosformel = formData.pathosformel === 'Otro (especificar)' 
                    ? formData.customPathosformel 
                    : formData.pathosformel;

                const vinylData = {
                    imageUrl: formData.imageUrl,
                    title: formData.title,
                    artist: formData.artist,
                    year: formData.year,
                    label: formData.label,
                    style: formData.style,
                    interestingTracks: formData.interestingTracks,
                    pathosformel: finalPathosformel
                };

                if (editingVinyl) {
                    DataService.update(editingVinyl.id, vinylData);
                } else {
                    DataService.create(vinylData);
                }

                setVinyls(DataService.getAll());
                handleReset();
                setCurrentView('home');
                
                alert(editingVinyl ? '¬°Vinilo actualizado con √©xito!' : '¬°Vinilo guardado con √©xito!');
            }, [formData, editingVinyl, handleReset]);

            const handleEditVinyl = useCallback((vinyl) => {
                setEditingVinyl(vinyl);
                setFormData({
                    imageUrl: vinyl.imageUrl,
                    title: vinyl.title,
                    artist: vinyl.artist,
                    year: vinyl.year || '',
                    label: vinyl.label || '',
                    style: vinyl.style || '',
                    interestingTracks: vinyl.interestingTracks || '',
                    pathosformel: vinyl.pathosformel,
                    customPathosformel: ''
                });
                setFormStep(1);
                setCurrentView('add');
            }, []);

            const handleDeleteVinyl = useCallback((id) => {
                if (window.confirm('¬øEst√°s seguro de eliminar este vinilo?')) {
                    DataService.delete(id);
                    setVinyls(DataService.getAll());
                }
            }, []);

            // Filtrar vinilos
            const filteredVinyls = vinyls.filter(vinyl => {
                const matchesSearch = searchTerm === '' || 
                    vinyl.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    vinyl.artist.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (vinyl.style && vinyl.style.toLowerCase().includes(searchTerm.toLowerCase()));
                
                const matchesFilter = filterPathosformel === 'all' || 
                    vinyl.pathosformel === filterPathosformel;
                
                return matchesSearch && matchesFilter;
            });

            // Calcular estad√≠sticas
            const stats = {
                total: vinyls.length,
                artists: new Set(vinyls.map(v => v.artist)).size,
                pathosformeln: new Set(vinyls.map(v => v.pathosformel)).size,
                oldestYear: vinyls.length > 0 
                    ? Math.min(...vinyls.filter(v => v.year).map(v => parseInt(v.year) || 9999))
                    : new Date().getFullYear()
            };

            // Vista Home
            if (currentView === 'home') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                        <header className="bg-black/30 backdrop-blur-md border-b border-white/10">
                            <div className="max-w-7xl mx-auto px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <div className="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                                            <Icon name="Disc3" className="w-6 h-6 text-white" />
                                        </div>
                                        <div>
                                            <h1 className="text-2xl font-bold text-white">Vinyl Collection Database</h1>
                                            <p className="text-sm text-purple-200">Pathosformel Musical - LocalStorage</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <button 
                                            onClick={() => DataService.exportCollection()}
                                            className="p-2 hover:bg-white/10 rounded-lg transition-colors"
                                            title="Exportar colecci√≥n"
                                        >
                                            <Icon name="Download" className="w-5 h-5 text-white" />
                                        </button>
                                        <button className="p-2 hover:bg-white/10 rounded-lg transition-colors">
                                            <Icon name="Settings" className="w-5 h-5 text-white" />
                                        </button>
                                        <button className="p-2 hover:bg-white/10 rounded-lg transition-colors">
                                            <Icon name="User" className="w-5 h-5 text-white" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <div className="max-w-7xl mx-auto px-6 py-16">
                            <div className="text-center mb-16">
                                <h2 className="text-5xl font-bold text-white mb-4">
                                    Tu Colecci√≥n de Vinilos üíø
                                </h2>
                                <p className="text-xl text-purple-200 max-w-3xl mx-auto">
                                    Cataloga tus discos de vinilo e identifica las f√≥rmulas emocionales que definen cada √°lbum,
                                    inspirado en la metodolog√≠a Pathosformel de Aby Warburg.
                                </p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16">
                                <button
                                    onClick={() => {
                                        handleReset();
                                        setCurrentView('add');
                                    }}
                                    className="group relative overflow-hidden bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 hover:bg-white/20 transition-all duration-300 hover:scale-105"
                                >
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-purple-500/20 to-pink-500/20 rounded-full blur-2xl group-hover:scale-150 transition-transform duration-500"></div>
                                    <Icon name="Plus" className="w-12 h-12 text-purple-300 mb-4 relative z-10" />
                                    <h3 className="text-2xl font-bold text-white mb-2 relative z-10">A√±adir Vinilo</h3>
                                    <p className="text-purple-200 relative z-10">Agrega un nuevo disco a tu colecci√≥n</p>
                                </button>

                                <button
                                    onClick={() => setCurrentView('collection')}
                                    className="group relative overflow-hidden bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 hover:bg-white/20 transition-all duration-300 hover:scale-105"
                                >
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-purple-500/20 to-pink-500/20 rounded-full blur-2xl group-hover:scale-150 transition-transform duration-500"></div>
                                    <Icon name="Grid" className="w-12 h-12 text-purple-300 mb-4 relative z-10" />
                                    <h3 className="text-2xl font-bold text-white mb-2 relative z-10">Mi Colecci√≥n</h3>
                                    <p className="text-purple-200 relative z-10">Explora tus {vinyls.length} vinilos</p>
                                </button>

                                <a
                                    href="vinyl-timeline-visualizer.html"
                                    target="_blank"
                                    className="group relative overflow-hidden bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 hover:bg-white/20 transition-all duration-300 hover:scale-105 block"
                                >
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-cyan-500/20 to-blue-500/20 rounded-full blur-2xl group-hover:scale-150 transition-transform duration-500"></div>
                                    <Icon name="Calendar" className="w-12 h-12 text-cyan-300 mb-4 relative z-10" />
                                    <h3 className="text-2xl font-bold text-white mb-2 relative z-10">Timeline Visualizer</h3>
                                    <p className="text-purple-200 relative z-10">Visualiza tu colecci√≥n en l√≠nea de tiempo</p>
                                </a>
                            </div>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                <div className="bg-white/5 backdrop-blur-md border border-white/10 rounded-xl p-6 text-center">
                                    <div className="text-4xl font-bold text-purple-300 mb-2">{stats.total}</div>
                                    <div className="text-sm text-purple-200">Vinilos totales</div>
                                </div>
                                <div className="bg-white/5 backdrop-blur-md border border-white/10 rounded-xl p-6 text-center">
                                    <div className="text-4xl font-bold text-pink-300 mb-2">{stats.artists}</div>
                                    <div className="text-sm text-purple-200">Artistas √∫nicos</div>
                                </div>
                                <div className="bg-white/5 backdrop-blur-md border border-white/10 rounded-xl p-6 text-center">
                                    <div className="text-4xl font-bold text-cyan-300 mb-2">{stats.pathosformeln}</div>
                                    <div className="text-sm text-purple-200">Pathosformeln usados</div>
                                </div>
                                <div className="bg-white/5 backdrop-blur-md border border-white/10 rounded-xl p-6 text-center">
                                    <div className="text-4xl font-bold text-amber-300 mb-2">
                                        {stats.oldestYear !== 9999 ? stats.oldestYear : '-'}
                                    </div>
                                    <div className="text-sm text-purple-200">A√±o m√°s antiguo</div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Vista Add
            if (currentView === 'add') {
                return (
                    <div className="min-h-screen bg-slate-50">
                        <header className="bg-white border-b border-gray-200 sticky top-0 z-50">
                            <div className="max-w-7xl mx-auto px-6 py-4">
                                <div className="flex items-center justify-between">
                                    <button 
                                        onClick={() => {
                                            if (window.confirm('¬øDescartar cambios y volver?')) {
                                                setCurrentView('home');
                                                handleReset();
                                            }
                                        }}
                                        className="flex items-center gap-2 text-gray-600 hover:text-gray-900"
                                    >
                                        ‚Üê Volver al inicio
                                    </button>
                                    <h1 className="text-2xl font-bold text-gray-900">
                                        {editingVinyl ? 'Editar Vinilo' : 'A√±adir Vinilo'}
                                    </h1>
                                    <div className="w-32"></div>
                                </div>
                            </div>
                        </header>

                        <div className="max-w-6xl mx-auto px-6 py-12">
                            {formStep === 1 ? (
                                <FormStep1 
                                    formData={formData}
                                    uploadMethod={uploadMethod}
                                    setUploadMethod={setUploadMethod}
                                    updateFormData={updateFormData}
                                    handleReset={handleReset}
                                    setFormStep={setFormStep}
                                    isEditing={!!editingVinyl}
                                />
                            ) : formStep === 2 ? (
                                <FormStep2 
                                    formData={formData}
                                    updateFormData={updateFormData}
                                    handleReset={handleReset}
                                    setFormStep={setFormStep}
                                />
                            ) : formStep === 3 ? (
                                <FormStep3 
                                    formData={formData}
                                    updateFormData={updateFormData}
                                    pathosformeln={pathosformeln}
                                    handleReset={handleReset}
                                    setFormStep={setFormStep}
                                    setFormData={setFormData}
                                />
                            ) : formStep === 4 ? (
                                <FormStep4 
                                    formData={formData}
                                    handleReset={handleReset}
                                    setFormStep={setFormStep}
                                    handleSaveVinyl={handleSaveVinyl}
                                    isEditing={!!editingVinyl}
                                />
                            ) : null}

                            <ProgressIndicator formStep={formStep} />
                        </div>
                    </div>
                );
            }

            // Vista Collection
            return (
                <CollectionView 
                    vinyls={vinyls}
                    filteredVinyls={filteredVinyls}
                    searchTerm={searchTerm}
                    setSearchTerm={setSearchTerm}
                    filterPathosformel={filterPathosformel}
                    setFilterPathosformel={setFilterPathosformel}
                    pathosformeln={pathosformeln}
                    handleEditVinyl={handleEditVinyl}
                    handleDeleteVinyl={handleDeleteVinyl}
                    handleReset={handleReset}
                    setCurrentView={setCurrentView}
                />
            );
        };

        // CollectionView Component
        const CollectionView = ({ vinyls, filteredVinyls, searchTerm, setSearchTerm, filterPathosformel, setFilterPathosformel, pathosformeln, handleEditVinyl, handleDeleteVinyl, handleReset, setCurrentView }) => (
            <div className="min-h-screen bg-slate-50">
                <header className="bg-white border-b border-gray-200 sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-6 py-4">
                        <div className="flex items-center justify-between">
                            <button 
                                onClick={() => setCurrentView('home')}
                                className="flex items-center gap-2 text-gray-600 hover:text-gray-900"
                            >
                                ‚Üê Volver al inicio
                            </button>
                            <h1 className="text-2xl font-bold text-gray-900">Mi Colecci√≥n ({filteredVinyls.length})</h1>
                            <button
                                onClick={() => {
                                    handleReset();
                                    setCurrentView('add');
                                }}
                                className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors flex items-center gap-2"
                            >
                                <Icon name="Plus" className="w-4 h-4" />
                                A√±adir Vinilo
                            </button>
                        </div>
                    </div>
                </header>

                <div className="max-w-7xl mx-auto px-6 py-8">
                    <div className="bg-white rounded-xl shadow-md border border-gray-200 p-6 mb-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="relative">
                                <Icon name="Search" className="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" />
                                <input
                                    type="text"
                                    placeholder="Buscar por t√≠tulo, artista o estilo..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                />
                            </div>
                            <div>
                                <select
                                    value={filterPathosformel}
                                    onChange={(e) => setFilterPathosformel(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                >
                                    <option value="all">Todos los Pathosformeln</option>
                                    {pathosformeln.filter(p => p !== 'Otro (especificar)').map(p => (
                                        <option key={p} value={p}>{p}</option>
                                    ))}
                                </select>
                            </div>
